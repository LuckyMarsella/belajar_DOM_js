<!DOCTYPE html>
<html>
    <head>
        <title>DOM Javascript</title>
        <style>
            .wheat{
                background: wheat;
            }
            .black{
                border: 2px solid black; 
            }
        </style>
    </head>
    <body onload="alert">
        <h1>Belajar DOM Javascript</h1>
        <img onclick = "berubah()" src="images/buahlogoo.png" width="300" id="gambar" class="black">

    <input type ="text" value="nama" id="input">
    <input type ="submit" id="submit">
    namanya adalah <span id="p1"></span>

    <script>
        var img = document.getElementById('gambar');
        img.width = 400;

        //img.setAttribute('class', 'wheat');
        img.className += ' wheat';


        var input = document.getElementById('input');
        input.value="nama lengkap";

        input.style.border = '3px solid darkgrey';
        input.style.backgroundColor = 'yellow';

    //---------------------EVENT--------------------
    function berubah(){
        img.style.backgroundColor = 'yellow';
    }

    input.onclick = berubah

    function berubah2(){
        input.style.backgroundColor = 'grey';
    }

    input.addEventListener('mouseenter', berubah2);

    input.addEventListener('mouseleave', function(){
        input.style.backgroundColor = 'red';
    });

    var submit = document.getElementById('submit');
    var span = document.getElementById('p1');

    submit.onclick = function(){
        var text = input.value;
        span.innerHTML = text
    }

    </script>

    </body>
</html>
